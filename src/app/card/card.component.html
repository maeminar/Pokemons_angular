<h2>Les différents pokemons</h2>
<div>
  @for (pokemon of pokemons; track pokemon.pokedex_id) {
  <div class="card" style="width: 50rem">
    <div class="card-body">
      <h4 class="card-title">{{ pokemon.name.fr }}</h4>
      <img [src]="pokemon.sprites.regular" alt="{{ pokemon.name.fr }}" />
      <span>{{ pokemon.pokedex_id }}</span>
      <button>Plus de détails ici!</button>
    </div>
  </div>
  }
</div>
