<h1 class="text-bg-danger text-center p-5">POKEDEX</h1>
<!-- Trier par recherche -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3 class="text-center mb-4">
        Vous recherchez un pokemon en particulier ?
      </h3>
      <div class="input-group mb-3 shadow-sm rounded">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchText"
          placeholder="Rechercher un pokemon"
          aria-label="Rechercher un pokemon"
        />
        <span class="input-group-text bg-primary text-white">
          <i class="bi bi-search"></i>
        </span>
      </div>
    </div>
  </div>
</div>
<div
  class="col-md-4 mb-4"
  *ngFor="let pokemon of pokemons | searchPokemon : searchText : 'nom'"
>
  <h4>{{ pokemon.name.fr }}</h4>
</div>

<div class="container">
  <div class="col-md-6">
    <img
      src="https://data.pixiz.com/output/user/frame/preview/400x400/2/3/0/0/2200032_50ba6.jpg"
      alt="POKEDEX"
      style="width: 100%; height: 300px"
    />
  </div>
</div>
